# infotennis_v2 Configuration
# Non-sensitive settings for the cloud ELT pipeline

# ATP API Configuration
atp_root_url: "https://www.atptour.com"
atp_results_archive_path: "/en/scores/results-archive"

# S3 Storage Configuration
s3:
  # Base path template for raw data
  # Format: raw/{endpoint_name}/year={YYYY}/month={MM}/{timestamp}.json
  raw_prefix: "raw"
  timestamp_format: "%Y%m%d_%H%M%S"

# MotherDuck Configuration
motherduck:
  # Table naming pattern
  raw_table_prefix: "raw_"
  # Metadata table for tracking loaded files
  loaded_files_table: "_loaded_files"

# Endpoint Configurations
endpoints:
  atp_results_archive:
    description: "ATP Tournament Calendar and Results Archive"
    table_name: "atp_results_archive"
  match_stats:
    description: "Infosys Match Statistics (key-stats, rally-analysis, etc.)"
    urls:
      key-stats: "https://itp-atp-sls.infosys-platforms.com/static/prod/stats-plus/%(year)s/%(tourn_id)s/%(match_id)s/keystats.json"
      rally-analysis: "https://itp-atp-sls.infosys-platforms.com/static/prod/stats-plus/%(year)s/%(tourn_id)s/%(match_id)s/rally-analysis.json"
      stroke-analysis: "https://itp-atp-sls.infosys-platforms.com/static/prod/stats-plus/%(year)s/%(tourn_id)s/%(match_id)s/stroke-analysis.json"
      court-vision: "https://itp-atp-sls.infosys-platforms.com/static/prod/stats-plus/%(year)s/%(tourn_id)s/%(match_id)s/courtvision.json"
  match_info:
    description: "ATP Hawkeye Match Info"
    url_template: "https://www.atptour.com/-/Hawkeye/MatchStats/Complete/%(year)s/%(tourn_id)s/%(match_id)s"
